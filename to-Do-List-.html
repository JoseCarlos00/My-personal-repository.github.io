<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/to-Do-List.css">
    <title>To Do list</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./images/home.png" alt="home" /></a>
        </nav>
    </header>

    <article class="checklist">
        <h1 class="checklist__title">To Do List</h1>

        <form action="">
            <label class="checklist__label">
                <input type="checkbox" class="checklist__item" />
                <span class="checkbox__line"></span>
                <p class="checkbox__task">Esta es la primera tarea</p>
            </label>
        </form>

        <form action="">
            <label class="checklist__label">
                <input type="checkbox" class="checklist__item" />
                <span class="checkbox__line"></span>
                <p class="checkbox__task">Esta es la segunda tarea</p>
            </label>
        </form>

    </article>
</body>
</html>
